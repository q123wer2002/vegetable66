<!DOCTYPE>
<html ng-app="vegefruit66" ng-controller="mainController">
<head>
	<link rel="shortcut icon" href="./images/favicon.ico" >

	<script type="text/javascript" src="./js/lib/angular.js"></script>
	<script type="text/javascript" src="./js/layout.js"></script>

	<meta name="{{meta.name}}" content="{{meta.content}}" ng-repeat="meta in $root.header.metas">

	<title>{{$root.header.title}}</title>

	<link rel="stylesheet" type="text/css" href="./css/layout.css">


	<!-- Load specific javascript or css -->
	<script type="text/javascript" src="./js/masterVegeFood.js"></script>
	<link rel="stylesheet" type="text/css" href="./css/masterVegeFood.css">
	<!-- End to load -->
</head>
<body ng-controller="masterVegeFood">
	<div class="menu" ng-include="$root.includePages.top" ng-class="{fixedMenu:isChangeClass}"></div>
	
	<!-- index start -->
	<div class="body">
		<div class="banner">
			<ul class="foodList">
				<a href="javascript:;" ng-repeat="food in aryFoodList"><li>
					<h2>{{food.name}}</h2>
					<iframe width="560" height="315" src="https://www.youtube.com/embed/XteSReLiaUE" frameborder="0" allowfullscreen></iframe>
				</li></a>
			</ul>
		</div>
	</div>
	<!-- end index -->

	<!--  -->
	<div class="footer" ng-include="$root.includePages.footer"></div>
</body>
</html>
