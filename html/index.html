<!DOCTYPE>
<html ng-app="vegefruit66" ng-controller="mainController">
<head>
	<link rel="shortcut icon" href="./images/favicon.ico" >

	<script type="text/javascript" src="./js/lib/angular.js"></script>
	<script type="text/javascript" src="./js/layout.js"></script>

	<meta name="{{meta.name}}" content="{{meta.content}}" ng-repeat="meta in $root.header.metas">

	<title>{{$root.header.title}}</title>

	<!-- Load specific javascript or css -->
	<script type="text/javascript" src="./js/index.js"></script>
	<link rel="stylesheet" type="text/css" href="./css/layout.css">
	<!-- End to load -->
</head>
<body ng-controller="indexController">
	<!-- ng-include="$root.includePages.top" -->
	<div class="header" ng-include="$root.includePages.top" ng-class="{fixedMenu:isChangeClass}" scroll></div>
	
	<!-- index start -->
	<div class="body">
		<link rel="stylesheet" type="text/css" href="./css/index.css">
		<p id="hint">最新出貨的水果唷 :)</p>
		<ul class="fruitIntro">
			<li ng-repeat="fruit in aryFruitIntro">
				<img src="{{fruit.picUri}}" />
				<h1>{{fruit.name}}</h1>
				<p>{{fruit.info}}</p>
				<hr class="verticalLine" ng-if="$index != aryFruitIntro.length-1">
			</li>
		</ul>
	</div>
	<!-- end index -->

	<!-- ng-include="$root.includePages.footer" -->
	<div class="footer" ng-include="$root.includePages.footer"></div>
</body>
</html>
