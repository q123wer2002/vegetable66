<!DOCTYPE>
<html ng-app="vegefruit66" ng-controller="mainController">
<head>
	<link rel="shortcut icon" href="./images/favicon.ico" >

	<script type="text/javascript" src="./js/lib/angular.js"></script>
	<script type="text/javascript" src="./js/layout.js"></script>

	<meta name="{{meta.name}}" content="{{meta.content}}" ng-repeat="meta in $root.header.metas">

	<title>{{$root.header.title}}</title>

	<link rel="stylesheet" type="text/css" href="./css/layout.css">


	<!-- Load specific javascript or css -->
	<link rel="stylesheet" type="text/css" href="./css/shopping.css">
	<script type="text/javascript" src="./js/shopping.js"></script>
	<link href="http://vjs.zencdn.net/5.8.8/video-js.css" rel="stylesheet">

	<!-- If you'd like to support IE8 -->
	<script src="http://vjs.zencdn.net/ie8/1.1.2/videojs-ie8.min.js"></script>
	<!-- End to load -->
</head>
<body ng-controller="shoppingController">
	<!-- ng-include="$root.includePages.top" -->
	<div class="menu" ng-include="$root.includePages.top" ></div>
	
	<!-- index start -->
	<div class="body">
		<div class="vegetableBanner" ng-class="{fixedVegeBanner:isChangeClass}" scroll>
			<div id="showText">&rsaquo;&rsaquo;看看為您精心準備的蔬菜</div>
			<div id="banner"></div>
		</div>
		<div class="blackBG" ng-if="isShowVideo"></div>
		<div class="videoPage" ng-show="isShowVideo">
			<a href="javascript:;" ng-click="fnChangeShowVideo()" title="關閉影片"><span class="icon close"></span></a>
			<div style='width: 800px;height: 450px;margin: auto;'>
				<video id="my-video" class="video-js" controls preload="auto" width="800" height="450"
				poster="./images/shopping/orange/video.jpg" data-setup="{}">
					<source src="./images/shopping/orange/show.mp4" type='video/mp4'>
					<p class="vjs-no-js">To view this video please enable JavaScript, and consider upgrading to a web browser that
					</p>
				</video>

				<script src="http://vjs.zencdn.net/5.8.8/video.js"></script>
			</div>
		</div>
		<section class="banner">
			<p><span class="redSadow">歲末年前主打<br>茂谷蜜柑</span></p>
			<a href="javascript:;" ng-click="fnChangeShowVideo()" title="播放影片"><span class="icon video"></span></a>
		</section>
		<section id="detail" class="limitWebView">
			<p>古坑沈媽媽的茂谷蜜柑，<span class="redFront">產地直送沈媽媽的栽種方式堅持不用除草劑</span>，一個月需人工割草一次，並保留草皮當做保濕用，使茂谷蜜柑不容易自行掉落下來。較費工夫，這也是沈媽媽的茂谷蜜柑相較好吃的原因！<br>今年產量大減，約去年的四成，今年茂谷柑價格也較往年高，<span class="redFront">出貨持續到元宵前，賣完就沒了~</span><br>按訂單順序出貨，<u>下單付款後當天採收寄送(下午三點前下單付款，當天出貨，正常情況下隔天送達)</u></p>
			<ul class="optionDiv">
				<a href="" ng-repeat="(key,value) in objOptions"><li>
					<h2>{{value.title}}</h2>
					<img src="./images/shopping/orange/{{value.photo}}" />
					<br>
					<p>{{value.detail}}</p>
				</li></a>
			</ul>
			
		</section>
	</div>
	<!-- end index -->

	<!-- ng-include="$root.includePages.footer" -->
	<div class="footer" ng-include="$root.includePages.footer"></div>
</body>
</html>
