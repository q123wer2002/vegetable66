<!DOCTYPE>
<html ng-app="vegefruit66" ng-controller="mainController">
<head>
	<link rel="shortcut icon" href="./images/favicon.ico" >

	<script type="text/javascript" src="./js/lib/angular.js"></script>
	<script type="text/javascript" src="./js/layout.js"></script>

	<meta name="{{meta.name}}" content="{{meta.content}}" ng-repeat="meta in $root.header.metas">

	<title>{{$root.header.title}}</title>

	<link rel="stylesheet" type="text/css" href="./css/layout.css">

	<!-- Load specific javascript or css -->
	<script type="text/javascript" src="./js/activity.js"></script>
	<link rel="stylesheet" type="text/css" href="./css/activity.css">
	<!-- End to load -->
</head>
<body ng-controller="activityController">
	<!-- ng-include="$root.includePages.top" -->
	<div class="menu" ng-include="$root.includePages.top" ng-class="{fixedMenu:isChangeClass}" scroll></div>

	<!-- Banner -->
	<section id="banner">
		<div class="inner">
			<ul class="actions">
				<li><a ng-click="pageChange('main')" class="button alt scrolly big">活動首頁</a></li>					
			</ul>
			<ul class="actions">
				<li><a ng-click="pageChange('activities1')" class="button alt scrolly big">蜜柑採訪</a></li>
				<li><a ng-click="pageChange('activities2')" class="button alt scrolly big">公益活動</a></li>
				<li><a ng-click="pageChange('activities3')" class="button alt scrolly big">雲林走訪</a></li>
				<li><a ng-click="pageChange('activities4')" class="button alt scrolly big">芭樂採訪</a></li>						
			</ul>
		</div>
	</section>

	<div ng-include="now"></div>

	<!-- ng-include="$root.includePages.footer" -->
	<div class="footer" ng-include="$root.includePages.footer"></div>

	<!-- Scripts -->
	<script src="js/assets/jquery.min.js"></script>
	<script src="js/assets/jquery.scrolly.min.js"></script>
	<script src="js/assets/skel.min.js"></script>
	<script src="js/assets/util.js"></script>
	<script src="js/assets/main.js"></script>
</body>
</html>
